<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Veck.io</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      cursor: crosshair; /* crosshair cursor */
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      cursor: crosshair; /* crosshair inside iframe */
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .fullscreen-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Veck.io Embedded</h1>
  </header>

  <main>
    <div class="iframe-wrapper" id="iframeWrapper">
      <button class="fullscreen-btn" onclick="toggleFullscreen()">
        Fullscreen
      </button>

      <iframe
        src="https://veck.io"
        title="Veck.io"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    <p>Powered by Veck.io</p>
  </footer>

  <script>
    function toggleFullscreen() {
      const elem = document.getElementById("iframeWrapper");

      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          alert("Fullscreen error: " + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
