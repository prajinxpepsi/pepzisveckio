<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Veck.io</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* Main */
    main {
      flex: 1;
      padding: 1rem;
    }

    /* Responsive iframe */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Veck.io Embedded</h1>
  </header>

  <main>
    <div class="iframe-container">
      <iframe 
        src="https://veck.io" 
        title="Veck.io"
        allowfullscreen>
      </iframe>
    </div>
  </main>

  <footer>
    <p>Powered by Veck.io</p>
  </footer>
</body>
</html>
